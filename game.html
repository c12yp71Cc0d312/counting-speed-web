<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Counting Speed Test</title>
  <link rel="stylesheet" href="styles.css">
  <!--  <link rel="stylesheet" href="resetstyles.css"> -->
</head>

<body>
  <h1>Test your counting speed!</h1>
  <div id="scoreTimer">
    <p>Time<br><span id="time">0.000</span></p>


  </div>
  <div id="boxes">
    <div class="nums">1</div>
    <div class="nums">2</div>
    <div class="nums">3</div>
    <div class="nums">4</div>
    <div class="nums">5</div>
    <div class="nums">6</div>
    <div class="nums">7</div>
    <div class="nums">8</div>
    <div class="nums">9</div>
    <div class="nums">10</div>
    <div class="nums">11</div>
    <div class="nums">12</div>
    <div class="nums">13</div>
    <div class="nums">14</div>
    <div class="nums">15</div>
    <div class="nums" id="no16">16</div>

  </div>
  <span id="countdown">3</span>
  <button type="button" name="button" id="startButton">Start</button><br>
  <span id="finished">Completed!</span>
  <div class="toptimes">
    <p>Top Times</p>
    <p>1.&nbsp;<span class="scoreBoard">--</span><br>2.&nbsp;<span class="scoreBoard">--</span><br>3.&nbsp;<span class="scoreBoard">--</span><br>4.&nbsp;<span class="scoreBoard">--</span><br>5.&nbsp;<span class="scoreBoard">--</span><br></p>
  </div>

  <script src="game.js"></script>
</body>

</html>
